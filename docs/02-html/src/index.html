<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome To My Terranium</title>
    <meta charset="utf-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" , href="" />
    <script src="" defer></script>
  </head>
  <body>
    <h1>My Terranium</h1>
    <div id="page">
      <div id="left-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant1"
            src="./images/plant1.png"
            alt="A small plant"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant2"
            src="./images/plant2.png"
            alt="A small cactus plant"
          />

        <div class="plant-holder">
          <img
            class="plant"
            id="plant3"

          />

          <img
            class="plant"
            id="plant4"
            src="./images/plant4.png"

        <div class="plant-holder">
          <img
            class="plant"
            id="plant5"
            src="./images/plant5.png"
            alt="A small blue plant"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant6"
            src="./images/plant6.png"

          />

          <img
            class="plant"

      </div>

      <!-- right container -->
      <div id="right-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant8"
            src="./images/plant8.png"
            alt="A small orange and green succulant plant"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant9"
            src="./images/plant9.png"
            alt="A small white cactus plant"
          />

          <img
            class="plant"

            src="./images/plant10.png"

        <div class="plant-holder">
          <img
            class="plant"

          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant12"
            src="./images/plant12.png"

          />

        <div class="plant-holder">
          <img
            class="plant"
            id="plant13"

            alt="A small green cactus plant"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant14"
            src="./images/plant14.png"
            alt="A small fury cactus plant"
          />
        </div>
      </div>

      <!-- jar -->
      <div id="terranium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
          <div class="jar-dirt"></div>
          <div class="jar-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
